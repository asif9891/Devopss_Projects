<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot CSS Test</title>
    <!-- External CSS -->
    <!-- <link rel="stylesheet" th:href="@{/css/style.css}" /> -->
    <style>
        /* General body styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1f24;
            color: white;
        }

        /* Container */
        .container {
            padding-left: 220px;
            /* Make room for sidebar */
        }

        /* Sidebar */
        .codepen-sidebar {
            width: 200px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #505c96;
            padding: 20px;
        }

        .codepen-sidebar ul {
            padding: 0;
            list-style: none;
        }

        .codepen-sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hello Spring Boot!</h1>
        <div class="codepen-sidebar">
            <h4>Teacher Sidebar</h4>
            <ul>
                <li><a href="#">Update</a></li>
                <li><a href="#">Manage</a></li>
                <li><a href="\logout">Logout</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
