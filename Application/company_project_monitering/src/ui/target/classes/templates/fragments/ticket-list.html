<div th:fragment="ticket_list" class=".bg-dark-subtle mt-1">
      <section class="card" style="width: 100%; height:80vh;">
            <table class="table table-bordered table-striped" th:if="${Ticketcollection}">
            <thead class="table-dark">
                <tr>
                    <th>Company ID</th>
                    <th>company Name</th>
                    <th>Assigned Employee</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="Ticket : ${Ticketcollection}">
                    <td th:text="${Ticket['company_id']}"></td>
                    <td th:text="${Ticket['company_name']}"></td>
                    <td th:text="${Ticket['assigned_to']}"></td>
                    <td th:text="${Ticket['status']}"></td>
                    <td><a th:href="@{/admin/ticket/delete/{id}(id=${Ticket['company_id']})}" 
                       class="btn btn-sm btn-danger" 
                       onclick="return confirm('Are you sure you want to delete this company?');">Delete</a></td>
                </tr>
            </tbody>
        </table>

      </section>
</div>
