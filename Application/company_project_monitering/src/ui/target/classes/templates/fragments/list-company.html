<section th:fragment="list_company" class="card bg-dark-subtle mt-1" style="width: 100%; height: 80vh;">
    
    <table class="table table-bordered table-striped" th:if="${companies}">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th>Location</th>
                <th>Service_end_date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="company : ${companies}">
                <td th:text="${company['company_id']}"></td>
                <td th:text="${company['company_name']}"></td>
                <td th:text="${company['Location']}"></td>
                <td th:text="${company['project-end-date']}"></td>
                <td><a th:href="@{/admin/company/delete/{id}(id=${company['company_id']})}" 
                   class="btn btn-sm btn-danger" 
                   onclick="return confirm('Are you sure you want to delete this company?');">Delete</a></td>
            </tr>
        </tbody>
</section>
