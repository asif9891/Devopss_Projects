<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head layout:fragment="head">

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/userMessage.css" />
    <meta http-equiv="refresh" content="10;url=/" th:if="${message == 'User Account is created'}" />
</head>

<body>
    <section layout:fragment="content">
        <div class="container mt-5">
            <div th:if="${message == 'User Account is created'}" class="alert alert-success text-center">
                <h4>User Account Created Successfully!</h4>
                <p>You will be redirected to the <strong>Home Page</strong> in <span id="countdown">10</span> seconds...</p>
            </div>
        </div>
    </section>
    <script src="/javascript/bootstrap.bundle.min.js"></script>
    <script>
        let seconds = 10;
        const countdownEl = document.getElementById("countdown");
        const timer = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            if (seconds <= 0) {
            clearInterval(timer);
            window.location.href = "/";
            }
  }, 1000);
    </script>
</body>
</html>
