<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head layout:fragment="head">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/signup.css}" />
</head>

<body>
    <section layout:fragment="content">
        <div class="container d-flex justify-content-center align-items-center vh-100">
            <form action="/user/createUser" method="post" class="card p-4 shadow-sm w-100" style="max-width: 500px;">
                <h3 class="text-center mb-4">Sign Up</h3>

                 <!-- Username -->
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Username" name="username" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="password" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword" required>
                </div>

                <!-- Role Selection (Dropdown) -->
                <div class="mb-3">
                    <select class="form-select form-control" name="role" required>
                        <option value="" selected disabled>Select Role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>

                <!-- Login Link -->
                <div class="mt-3 text-center">
                    <p>Already have an account? <a th:href="@{/}">Login</a></p>
                </div>
            </form>
        </div>
    </section>

    <script th:src="@{/javascript/bootstrap.bundle.min.js}"></script>
</body>
</html>
